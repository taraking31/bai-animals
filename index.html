<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dinner Planner</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <h1>Dinner Ideas</h1>
    <p>What I Want to Make for Dinner this Week</p>
    <p>By Tara King</p>
    <ul>
      <li>Fried Rice</li>
      <li>Pizza</li>
      <li>Tacos</li>
      <li>Pasta</li>
      <li>Lentil Dal</li>

    </ul>
    <h2 id="text">Select a Meal</h2>
    <a class="button" href="#Pizza">Pizza</a>
    <a class="button" href="#Pasta">Pasta</a>
    <a class="button" href="#Tacos">Tacos</a> 

    <div id="Pizza">
      <h3>Pizza</h3>
      <p><a
      href="https://www.howsweeteats.com/2021/02/brussels-sprouts-pistachio-pizza/">
    Here's a recipe for pizza!</a></p>
    <img src="images/pizza.png">

    </div>
    <div id="Pasta">
      <h3>Pasta</h3>
       <p><a
        href="https://www.theoriginaldish.com/2020/12/13/creamy-red-pepper-pasta-with-burrata-herbs/">
      Here's a recipe for pasta!</a></p>
      <img src="images/pasta.png">
    </div>


    <div id="Tacos">
      <h3>Tacos</h3>
      <p><a
        href="https://pinchofyum.com/crispy-black-bean-tacos-with-cilantro-lime-sauce">
      Here's a recipe for tacos!</a></p>
      <img src="images/taco.png">
    </div>
    <img id="photo" class="photo">
  </body>
</html>
